<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Apparitaire</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: #0f172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
            background: radial-gradient(1200px 600px at 20% 10%, #e0e7ff 0%, transparent 60%),
                radial-gradient(1000px 500px at 90% 20%, #c7d2fe 0%, transparent 55%),
                linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
        }

        .frame {
            width: 100%;
            max-width: 640px;
            min-height: 360px;
            border: 1px solid rgba(79, 70, 229, 0.25);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.72);
            backdrop-filter: saturate(160%) blur(10px);
            -webkit-backdrop-filter: saturate(160%) blur(10px);
            box-shadow: 0 12px 30px rgba(2, 6, 23, 0.08), 0 3px 10px rgba(2, 6, 23, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 36px 22px;
        }

        .menu {
            width: 100%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .title {
            text-align: center;
            margin-bottom: 10px;
            color: #0f172a;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 14px;
            color: #475569;
            font-size: 14px;
        }

        .action {
            display: flex;
            align-items: center;
            gap: 14px;
            width: 100%;
            background: linear-gradient(180deg, #3b5bfd 0%, #3345f1 100%);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 16px 18px;
            font-size: 17px;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25), 0 6px 14px rgba(51, 69, 241, 0.25);
            transition: transform 0.06s ease, box-shadow 0.2s ease, filter 0.2s ease;
        }

        .action:hover {
            filter: brightness(1.03);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.35), 0 10px 22px rgba(51, 69, 241, 0.28);
        }

        .action:active {
            transform: translateY(1px);
        }

        .action .label {
            flex: 1;
        }

        .icon-box {
            width: 38px;
            height: 38px;
            display: grid;
            place-items: center;
            background: rgba(255, 255, 255, 0.18);
            border: 1px solid rgba(255, 255, 255, 0.35);
            border-radius: 8px;
        }

        .action i {
            font-size: 20px;
        }

        .action.is-list {
            background: linear-gradient(180deg, #2563eb 0%, #1e49d8 100%);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25), 0 6px 14px rgba(30, 73, 216, 0.25);
        }

        .action.is-report {
            background: linear-gradient(180deg, #1f7ae0 0%, #1861b8 100%);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25), 0 6px 14px rgba(24, 97, 184, 0.25);
        }

        .hint {
            font-size: 12px;
            opacity: 0.9;
            color: #e2e8f0;
        }

        a.action:focus {
            outline: 3px solid rgba(99, 102, 241, 0.35);
            outline-offset: 2px;
        }

        @media (max-width: 520px) {
            .frame {
                padding: 32px 16px;
            }

            .action {
                font-size: 16px;
                padding: 14px 16px;
            }
        }
    </style>
    <!-- Optional: wire these hrefs later with Django {% url %} -->
</head>

<body>
    <div class="frame">
        <div class="menu">
            <h2 class="title">Actions rapides</h2>
            <p class="subtitle">Choisissez une action à effectuer</p>
            <a class="action" href="#">
                <span class="icon-box"><i class="fa-solid fa-user-graduate"></i></span>
                <span class="label">Nouvel étudiant</span>
                <span class="hint"><i class="fa-solid fa-arrow-right"></i></span>
            </a>
            <a class="action is-list" href="#">
                <span class="icon-box"><i class="fa-solid fa-list"></i></span>
                <span class="label">Liste des étudiants</span>
                <span class="hint"><i class="fa-solid fa-arrow-right"></i></span>
            </a>
            <a class="action is-report" href="#">
                <span class="icon-box"><i class="fa-solid fa-file-medical"></i></span>
                <span class="label">Rapport du bureau</span>
                <span class="hint"><i class="fa-solid fa-arrow-right"></i></span>
            </a>
        </div>
    </div>
</body>

</html>
